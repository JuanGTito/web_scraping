<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Política</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="static/styles_section.css">
    <link rel="icon" href="static/logo.png" type="image/png">
</head>
<body>
    <header class="text-white py-0 encabezado">
        <div class="container text-center ">
            <div class=" container d-flex align-items-center">
                <img class="img" src="../static/logo.png" alt="Logo">
                <h1>TechMundo</h1>
            </div>
        </div>
        <nav class="nav">
            <ul class="nav">
                <li class="nav-item"><a class="nav-link text-black" href="/">Noticias</a></li>
                <li class="nav-item"><a class="nav-link text-black" href="/sec_pol_rows">Política</a></li>                    
                <li class="nav-item"><a class="nav-link text-black" href="/sec_mnd_rows">Internacional</a></li>
                <li class="nav-item"><a class="nav-link text-black" href="/sec_eco_rows">Economia</a></li>
                <li class="nav-item"><a class="nav-link text-black" href="/sec_depor_rows">Deportes</a></li>
                <li class="nav-item"><a class="nav-link text-black" href="/sec_cult_rows">Cultura</a></li>
                <li class="nav-item"><a class="nav-link text-black" href="/sec_tech_rows">Tecnología</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <hr class="custom-border">
        <div class="category-row" id="rowPolítica">
            {% for i in sec_pol_rows_index %}
            <div class="news-box">
                <a href="/news_detail_prs?url={{ i.link_pol }}"><img src="{{ i.imagen_pol }}" alt="{{ i.titulo_pol }}" class="category-img mb-2" loading="lazy"></a>
                <h6><a href="/news_detail_prs?url={{ i.link_pol }}" class="text-black text-decoration-none">{{ i.titulo_pol }}</a></h6>
                <!-- <a href="{{ i.link_pol }}">Link</a> -->
            </div>
            {% endfor %}
        </div>
    </main>
    <footer class="text-white text-center py-0 pie">
        <div class="container">
            <div class=" container d-flex align-items-center">
            <img class="img" src="../static/logo.png" alt="logo">
            <h1>TechMundo</h1>
            </div>
            <p class="mb-0 fs-8">&copy; 2024 Noticias del Día. Todos los derechos reservados.</p>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
