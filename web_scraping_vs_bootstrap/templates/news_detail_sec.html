<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalles - {{ scrape_dcwds_sec_index[0].titulo }}</title>
    <!-- Enlace a Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="static/styles_detail.css">
</head>
<body>
    <header class="text-white py-0 encabezado">
        <div class="container text-center ">
            <div class=" container d-flex align-items-center">
                <img class="img" src="../static/logo.png" alt="Logo">
                <h1>TechMundo</h1>
            </div>
        </div>
        <nav class="nav">
            <ul class="nav">
                <li class="nav-item"><a class="nav-link text-black" href="#index">Noticias</a></li>
                <li class="nav-item"><a class="nav-link text-black" href="#politica">Política</a></li>
                <li class="nav-item"><a class="nav-link text-black" href="#economia">Economia</a></li>
                <li class="nav-item"><a class="nav-link text-black" href="deportes.html">Deportes</a></li>
                <li class="nav-item"><a class="nav-link text-black" href="#cultura">Cultura</a></li>
                <li class="nav-item"><a class="nav-link text-black" href="#tecnologia">Tecnología</a></li>
            </ul>
        </nav>
    </header>
    <main>
    {% for i in scrape_dcwds_sec_index %}
    <h1 class="my-3">{{ i.titulo }}</h1>
    <img src="{{ i.imagen }}" alt="{{ i.titulo }}" class="img-fluid mb-2">
    <div>
        {{ i.descripcion|safe }}
    </div>
    <div>
        {{ i.contenido|safe }}
    </div>
    {% endfor %}
    </main>
    <footer class="text-white text-center py-0 pie">
        <div class="container">
            <div class=" container d-flex align-items-center">
            <img class="img" src="../static/logo.png" alt="logo">
            <h1>TechMundo</h1>
            </div>
            <p class="mb-0 fs-8">&copy; 2024 Noticias del Día. Todos los derechos reservados.</p>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
